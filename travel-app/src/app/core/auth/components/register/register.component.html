<mat-card>
  <mat-card-header>
    <mat-card-title>Sign Up</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label for="first-name">First Name</mat-label>
        <input id="first-name" type="text" matInput formControlName="firstName">
      </mat-form-field>


      <mat-form-field appearance="outline">
        <mat-label for="last-name">Last Name</mat-label>
        <input id="last-name" type="text" matInput formControlName="lastName">
      </mat-form-field>


      <mat-form-field appearance="outline">
        <mat-label for="email">Email</mat-label>
        <input id="email" type="email" matInput formControlName="email">
      </mat-form-field>


      <div formGroupName="password">
        <mat-form-field appearance="outline">
          <mat-label for="newPassword">Password</mat-label>
          <input id="newPassword" type="password" matInput formControlName="newPassword">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input type="password" matInput formControlName="confirmPassword">
        </mat-form-field>
      </div>

    </form>
  </mat-card-content>

  <mat-card-actions>
    <button (click)="onSubmit()">Register</button>
  </mat-card-actions>
</mat-card>
