<app-trip-card *ngIf="trip">
  <ng-container title>
    <app-nav-link [routerLink]="[trip.id]">
      {{trip.title | titlecase}}
    </app-nav-link>
  </ng-container>
  <img image [routerLink]="[trip.id]" mat-card-image md [src]="trip.imageUrl">
  <p desc>{{trip.description}}</p>
  <div info>
    <p>{{trip.price | currency:'EUR' }}</p>
    <p><span>{{trip.fromDate | date}}</span><span>{{trip.toDate | date}}</span></p>
    <p>{{trip.countryId}}</p>
  </div>
</app-trip-card>
