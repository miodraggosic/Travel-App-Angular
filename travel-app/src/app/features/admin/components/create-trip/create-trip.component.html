<app-title [text]="'New Trip'"></app-title>
<form [formGroup]="createTrip" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label for="title">Title</mat-label>
    <input type="text" name="title" id="title" matInput formControlName="title">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label for="imageUrl">ImageUrl</mat-label>
    <input type="text" matInput formControlName="imageUrl">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label for="price">Price</mat-label>
    <input type="number" matInput formControlName="price">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label for="description">Description</mat-label>
    <textarea matInput cols="10" rows="30" formControlName="description"></textarea>
  </mat-form-field>

  <mat-form-field color="accent" appearance="outline">
    <mat-label>From Date</mat-label>
    <input matInput [matDatepicker]="picker1" [min]="minDate" [max]="maxDate" formControlName="fromDate">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
  <mat-form-field color="accent" appearance="outline">
    <mat-label>To Date</mat-label>
    <input matInput [matDatepicker]="picker2" [min]="minDate" [max]="maxDate" formControlName="toDate">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>
  <mat-form-field color="accent" appearance="outline">
    <mat-select placeholder="Select Country" formControlName="countryId">
      <mat-option *ngFor="let country of countries" [value]="country.id">
        {{country.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button type="submit" [disabled]="createTrip.invalid">Create</button>
</form>
