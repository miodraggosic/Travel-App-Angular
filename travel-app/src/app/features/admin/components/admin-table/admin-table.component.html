<app-title [text]="'Trips Administration'"></app-title>
<table mat-table [dataSource]="trips">
  <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
    <th mat-header-cell *matHeaderCellDef>
      {{column.header}}
    </th>
    <td mat-cell *matCellDef="let row">
      <ng-container [ngSwitch]="column.columnDef">
        <ng-container *ngSwitchCase="'image'">
          <img [src]="column.cell(row)">
        </ng-container>
        <ng-container *ngSwitchCase="'edit'">
          <button><mat-icon>menu_book</mat-icon></button>
        </ng-container>
        <ng-container *ngSwitchCase="'delete'">
          <button><mat-icon>delete_outline</mat-icon></button>
        </ng-container>
        <ng-container *ngSwitchDefault>
          {{column.cell(row)}}
        </ng-container>
      </ng-container>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button routerLink="create">New Trip</button>
